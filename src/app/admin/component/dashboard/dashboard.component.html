<div class="product-list">
  <mat-card class="product-card" *ngFor="let product of products">
    <div class="product-image">
      <img [src]="product.processedImg" alt="product image" />
    </div>
    <div class="product-details">
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-description">{{ product.description }}</p>
    </div>

    <mat-divider></mat-divider>

    <div class="product-info">
      <div class="info-row">
        <span class="info-label">Price:</span>
        <span class="info-value">${{ product.price }}</span>
      </div>
      <div class="info-row">
        <span class="info-label">Category:</span>
        <span class="info-value">{{ product.categoryName }}</span>
      </div>
      </div>
      <mat-divider></mat-divider>
      <div class="actions">
        <button mat-raised-button color="primary" [routerLink]="['/admin/faq/', product.id]">
          FAQ
        </button>
        <button mat-raised-button color="accent" [routerLink]="['/admin/product/', product.id]">
          Update
        </button>
        <button mat-raised-button color="warn">
          Delete
        </button>
      </div>
  </mat-card>
</div>
